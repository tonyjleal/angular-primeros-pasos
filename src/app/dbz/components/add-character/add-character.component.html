<h4>Agregar personaje</h4>

<form action="#" class="row" (ngSubmit)="emitCharacter()">

  <input type="text" class="form-control mb-2" placeholder="Nombre del personaje" [(ngModel)]="character.name" name="name">

  <input type="number" class="form-control mb-2" placeholder="poder" [(ngModel)]="character.power" name="power">

  <button class="btn btn-primary" type="submit" >Agregar</button>

</form>
